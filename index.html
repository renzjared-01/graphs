<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>C</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 3em auto;
      text-align: center;
      background: #fafafa;
      color: #333;
    }
    pre {
      text-align: left;
      background: #f0f0f0;
      padding: 1em;
      border-radius: 0.5em;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 0.5em;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <p>C.</p>

  <pre id="snippet">Loading.</pre>
  <button id="copyBtn">[         ]</button>

  <script>
    const snippetElement = document.getElementById("snippet");
    const copyButton = document.getElementById("copyBtn");
    let snippetText = "";

    fetch("10.txt")
      .then(response => {
        if (!response.ok) throw new Error("Failed to load snippet");
        return response.text();
      })
      .then(text => {
        snippetText = text;
        snippetElement.textContent = "blank";
      })
      .catch(err => {
        snippetElement.textContent = "Error loading snippet: " + err.message;
        copyButton.disabled = true;
      });

    // Copy to clipboard when button is clicked
    copyButton.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(snippetText);
        copyButton.textContent = "âœ…";
        setTimeout(() => (copyButton.textContent = "[              ]"), 1500);
      } catch (err) {
        alert("Clipboard copy failed: " + err);
      }
    });
  </script>
</body>
</html>
